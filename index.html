<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia!</title>
    <script>
        // Função para iniciar automaticamente o download da imagem
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'bom-dia-fofo.jpg';
            link.download = 'bom-dia-fofo.jpg';
            link.click();
        }
    </script>
</head>
<body>
    <h1>Bom dia, família!</h1>
    <p>Uma imagem de bom dia será baixada automaticamente. Se não baixar, clique no botão abaixo:</p>
    <a href="bom-dia-fofo.jpg" download="bom-dia-fofo.jpg">
        <button>Baixar Imagem de Bom Dia</button>
    </a>
</body>
</html>
